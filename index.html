<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediksi Performa Siswa Mata Pelajaran Matematika</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@500&display=swap" rel="stylesheet">
  
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/5eff079939.js" crossorigin="anonymous"></script>

    <!--Local CSS-->
    <link href="/static/css/landing.css" rel="stylesheet">
    <link href="/static/css/global.css" rel="stylesheet">
    <style>
    </style>
  </head>
  <body>
    <div style="position: relative; width: 100%">
      <div id="landing"></div>
      <div id="form_input_data">
        <h1 style="font-family: Yanone Kaffeesatz; text-align:center">Prediksi Performa Siswa Mata Pelajaran Matematika</h1>
        <form action="">
          <h4 style="font-family: Yanone Kaffeesatz;">Identitas Siswa</h4>
          <input type="text" class="form-control" placeholder="Nama Siswa">
          <input type="number" class="form-control" placeholder="Umur">
          <select class="form-select">
            <option selected>Jenis Kelamin</option>
            <option value="F">Female</option>
            <option value="M">Male</option>
          </select>

          <h4 style="font-family: Yanone Kaffeesatz;"> Orang Tua</h4>
          <input type="text" class="form-control" placeholder="Jumlah Kegagalan">
          <input type="text" class="form-control" placeholder="Jumlah Absensi Sekolah">
          <input type="text" class="form-control" placeholder="Nilai Periode Pertama">
          <input type="text" class="form-control" placeholder="Nilai Periode Kedua">

          <select class="form-select">
            <option selected>Kawasan Tempat Tinggal</option>
            <option value="U">Perkotaan</option>
            <option value="R">Pedesaan</option>
          </select>
          
          <select class="form-select">
            <option selected>Jumlah Anggota Keluarga</option>
            <option value="GT3">Lebih dari 3</option>
            <option value="LE3">Kurang atau sama dengan 3</option>
          </select>

          <select class="form-select">
            <option selected>Status Pernikahan Orang Tua</option>
            <option value="T">Menikah</option>
            <option value="A">Berpisah</option>
          </select>

          <select class="form-select">
            <option selected>Pendidikan Terakhir Ibu</option>
            <option value="4">Jenjang Lebih Tinggi</option>
            <option value="3">SMA</option>
            <option value="2">SMP</option>
            <option value="1">SD</option>
            <option value="0">Tidak Sekolah</option>
          </select>

          <select class="form-select">
            <option selected>Pendidikan Terakhir Ayah</option>
            <option value="4">Jenjang Lebih Tinggi</option>
            <option value="3">SMA</option>
            <option value="2">SMP</option>
            <option value="1">SD</option>
            <option value="0">Tidak Sekolah</option>
          </select>

          <select class="form-select">
            <option selected>Pekerjaan Ibu</option>
            <option value="health">Kesehatan</option>
            <option value="teacher">Pengajar</option>
            <option value="at_home">Bekerja di Rumah</option>
            <option value="services">Pelayan Masyarakat</option>
            <option value="other">Other</option>
          </select>

          <select class="form-select">
            <option selected>Pekerjaan Ayah</option>
            <option value="health">Kesehatan</option>
            <option value="teacher">Pengajar</option>
            <option value="at_home">Bekerja di Rumah</option>
            <option value="services">Pelayan Masyarakat</option>
            <option value="other">Other</option>
          </select>

          <select class="form-select">
            <option selected>Orang Terdekat Anak</option>
            <option value="mother">Ibu</option>
            <option value="father">Ayah</option>
            <option value="other">Other</option>
          </select>

          <select class="form-select">
            <option selected>Waktu Tempuh ke Sekolah</option>
            <option value="1">< 15 Menit</option>
            <option value="2">15 - 30 Menit</option>
            <option value="3">30 - 60 Menit</option>
            <option value="4">> 60 Menit</option>
          </select>

          <select class="form-select">
            <option selected>Waktu Belajar</option>
            <option value="1">< 2 Jam</option>
            <option value="2">2 - 5 Jam</option>
            <option value="3">5 - 10 Jam</option>
            <option value="4">> 10 Jam</option>
          </select>

          <select class="form-select">
            <option selected>Status Pernikahan Orang Tua</option>
            <option value="T">Menikah</option>
            <option value="A">Berpisah</option>
          </select>

          <select class="form-select">
            <option selected>Pendidikan Tambahan (jam tambahan, kursus)</option>
            <option value="yes">Dapat</option>
            <option value="no">Tidak Dapat</option>
          </select>

          <select class="form-select">
            <option selected>Dukungan Pedidikan dari Orang Tua</option>
            <option value="yes">Dapat</option>
            <option value="no">Tidak Dapat</option>
          </select>

          <select class="form-select">
            <option selected>Mengikuti Les/Kursus</option>
            <option value="yes">Ikut</option>
            <option value="no">Tidak Ikut</option>
          </select>

          <select class="form-select">
            <option selected>Pendidikan Pra-sekolah</option>
            <option value="yes">Ikut</option>
            <option value="no">Tidak Ikut</option>
          </select>

          <select class="form-select">
            <option selected>Ingin Pendidikan Lebih Tinggi</option>
            <option value="yes">Ingin</option>
            <option value="no">Tidak</option>
          </select>

          <select class="form-select">
            <option selected>Akses Internet</option>
            <option value="yes">Memiliki</option>
            <option value="no">Tidak</option>
          </select>

          <select class="form-select">
            <option selected>Sedang Menjalin Hubungan Romantis</option>
            <option value="yes">Iya</option>
            <option value="no">Tidak</option>
          </select>
          
          <select class="form-select">
            <option selected>Hubungan Dengan Keluarga</option>
            <option value="1">Sangat Buruk</option>
            <option value="2">Buruk</option>
            <option value="3">Cukup</option>
            <option value="4">Baik</option>
            <option value="5">Sangat Baik</option>
          </select>

          <select class="form-select">
            <option selected>Waktu Bebas Setelah Sekolah</option>
            <option value="1">Sangat Sedikit</option>
            <option value="2">Sedikit</option>
            <option value="3">Cukup</option>
            <option value="4">Banyak</option>
            <option value="5">Sangat Banyak</option>
          </select>
          
          <select class="form-select">
            <option selected>Pergi Dengan Teman</option>
            <option value="1">Sangat Jarang</option>
            <option value="2">Jarang</option>
            <option value="3">Cukup</option>
            <option value="4">Sering</option>
            <option value="5">Sangat Sering</option>
          </select>

          <select class="form-select">
            <option selected>Konsumsi Alkohol Pada Hari Kerja</option>
            <option value="1">Sangat Sedikit</option>
            <option value="2">Sedikit</option>
            <option value="3">Cukup</option>
            <option value="4">Banyak</option>
            <option value="5">Sangat Banyak</option>
          </select>

          <select class="form-select">
            <option selected>Konsumsi Alkohol Pada Akhir Pekan</option>
            <option value="1">Sangat Sedikit</option>
            <option value="2">Sedikit</option>
            <option value="3">Cukup</option>
            <option value="4">Banyak</option>
            <option value="5">Sangat Banyak</option>
          </select>

          <select class="form-select">
            <option selected>Kondisi Kesehatan Saat Ini</option>
            <option value="1">Sangat Buruk</option>
            <option value="2">Buruk</option>
            <option value="3">Cukup</option>
            <option value="4">Baik</option>
            <option value="5">Sangat Baik</option>
          </select>


        </form>
      </div>

    </div>
  </body>
</html>
