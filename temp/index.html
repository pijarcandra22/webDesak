<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediksi Performa Siswa Mata Pelajaran Matematika</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@500&display=swap" rel="stylesheet">
  
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/5eff079939.js" crossorigin="anonymous"></script>

    <!--Local CSS-->
    <link href="/static/css/landing.css" rel="stylesheet">
    <link href="/static/css/global.css" rel="stylesheet">
    <style>
    </style>
  </head>
  <body>
    <div style="position: relative; width: 100%">
      <div id="landing"></div>
      <div id="form_input_data">
        <h1 style="font-family: Yanone Kaffeesatz; text-align:center">Prediksi Performa Siswa Mata Pelajaran Matematika</h1>
        <form action="" id="dataSubmit">
          <h4 style="font-family: Yanone Kaffeesatz;">Identitas Siswa</h4>
          <input name="nama" type="text" class="form-control" placeholder="Nama Siswa">
          <input name="age" type="number" class="form-control" placeholder="Umur">
          <select name="sex" class="form-select">
            <option selected>Jenis Kelamin</option>
            <option value="F">Female</option>
            <option value="M">Male</option>
          </select>

          <h4 style="font-family: Yanone Kaffeesatz;">Kemampuan Siswa</h4>
          <input name="failures" type="text" class="form-control" placeholder="Jumlah Kegagalan">
          <input name="absences" type="text" class="form-control" placeholder="Jumlah Absensi Sekolah">
          <input name="G1" type="text" class="form-control" placeholder="Nilai Periode Pertama">
          <input name="G2" type="text" class="form-control" placeholder="Nilai Periode Kedua">
          <select name="studytime" class="form-select">
            <option selected>Waktu Belajar</option>
            <option value="1">< 2 Jam</option>
            <option value="2">2 - 5 Jam</option>
            <option value="3">5 - 10 Jam</option>
            <option value="4">> 10 Jam</option>
          </select>
          <select name="higher" class="form-select">
            <option selected>Ingin Pendidikan Lebih Tinggi</option>
            <option value="yes">Ingin</option>
            <option value="no">Tidak</option>
          </select>
          <select name="health" class="form-select">
            <option selected>Kondisi Kesehatan Saat Ini</option>
            <option value="1">Sangat Buruk</option>
            <option value="2">Buruk</option>
            <option value="3">Cukup</option>
            <option value="4">Baik</option>
            <option value="5">Sangat Baik</option>
          </select>
          <select name="activities" class="form-select">
            <option selected>Ekstra Kulikuler</option>
            <option value="yes">Mengikuti</option>
            <option value="no">Tidak Mengikuti</option>
          </select>


          <h4 style="font-family: Yanone Kaffeesatz;">Kondisi Keluarga dan Lingkungan</h4>
          <select name="address" class="form-select">
            <option selected>Kawasan Tempat Tinggal</option>
            <option value="U">Perkotaan</option>
            <option value="R">Pedesaan</option>
          </select>
          
          <select name="famsize" class="form-select">
            <option selected>Jumlah Anggota Keluarga</option>
            <option value="GT3">Lebih dari 3</option>
            <option value="LE3">Kurang atau sama dengan 3</option>
          </select>

          <select name="Pstatus" class="form-select">
            <option selected>Status Pernikahan Orang Tua</option>
            <option value="T">Menikah</option>
            <option value="A">Berpisah</option>
          </select>

          <select name="Medu" class="form-select">
            <option selected>Pendidikan Terakhir Ibu</option>
            <option value="4">Jenjang Lebih Tinggi</option>
            <option value="3">SMA</option>
            <option value="2">SMP</option>
            <option value="1">SD</option>
            <option value="0">Tidak Sekolah</option>
          </select>

          <select name="Fedu" class="form-select">
            <option selected>Pendidikan Terakhir Ayah</option>
            <option value="4">Jenjang Lebih Tinggi</option>
            <option value="3">SMA</option>
            <option value="2">SMP</option>
            <option value="1">SD</option>
            <option value="0">Tidak Sekolah</option>
          </select>

          <select name="Mjob" class="form-select">
            <option selected>Pekerjaan Ibu</option>
            <option value="health">Kesehatan</option>
            <option value="teacher">Pengajar</option>
            <option value="at_home">Bekerja di Rumah</option>
            <option value="services">Pelayan Masyarakat</option>
            <option value="other">Other</option>
          </select>

          <select name="Fjob" class="form-select">
            <option selected>Pekerjaan Ayah</option>
            <option value="health">Kesehatan</option>
            <option value="teacher">Pengajar</option>
            <option value="at_home">Bekerja di Rumah</option>
            <option value="services">Pelayan Masyarakat</option>
            <option value="other">Other</option>
          </select>

          <select name="guardian" class="form-select">
            <option selected>Orang Terdekat Anak</option>
            <option value="mother">Ibu</option>
            <option value="father">Ayah</option>
            <option value="other">Other</option>
          </select>

          <select name="traveltime" class="form-select">
            <option selected>Waktu Tempuh ke Sekolah</option>
            <option value="1">< 15 Menit</option>
            <option value="2">15 - 30 Menit</option>
            <option value="3">30 - 60 Menit</option>
            <option value="4">> 60 Menit</option>
          </select>

          <select name="schoolsup" class="form-select">
            <option selected>Pendidikan Tambahan (jam tambahan, kursus)</option>
            <option value="yes">Dapat</option>
            <option value="no">Tidak Dapat</option>
          </select>

          <select name="famsup" class="form-select">
            <option selected>Dukungan Pedidikan dari Orang Tua</option>
            <option value="yes">Dapat</option>
            <option value="no">Tidak Dapat</option>
          </select>

          <select name="paid" class="form-select">
            <option selected>Mengikuti Les/Kursus</option>
            <option value="yes">Ikut</option>
            <option value="no">Tidak Ikut</option>
          </select>

          <select name="nursery" class="form-select">
            <option selected>Pendidikan Pra-sekolah</option>
            <option value="yes">Ikut</option>
            <option value="no">Tidak Ikut</option>
          </select>

          <select name="internet" class="form-select">
            <option selected>Akses Internet</option>
            <option value="yes">Memiliki</option>
            <option value="no">Tidak</option>
          </select>

          <select name="romantic" class="form-select">
            <option selected>Sedang Menjalin Hubungan Romantis</option>
            <option value="yes">Iya</option>
            <option value="no">Tidak</option>
          </select>
          
          <select name="famrel" class="form-select">
            <option selected>Hubungan Dengan Keluarga</option>
            <option value="1">Sangat Buruk</option>
            <option value="2">Buruk</option>
            <option value="3">Cukup</option>
            <option value="4">Baik</option>
            <option value="5">Sangat Baik</option>
          </select>

          <select name="freetime" class="form-select">
            <option selected>Waktu Bebas Setelah Sekolah</option>
            <option value="1">Sangat Sedikit</option>
            <option value="2">Sedikit</option>
            <option value="3">Cukup</option>
            <option value="4">Banyak</option>
            <option value="5">Sangat Banyak</option>
          </select>
          
          <select name="goout" class="form-select">
            <option selected>Pergi Dengan Teman</option>
            <option value="1">Sangat Jarang</option>
            <option value="2">Jarang</option>
            <option value="3">Cukup</option>
            <option value="4">Sering</option>
            <option value="5">Sangat Sering</option>
          </select>

          <select name="Dalc" class="form-select">
            <option selected>Konsumsi Alkohol Pada Hari Kerja</option>
            <option value="1">Sangat Sedikit</option>
            <option value="2">Sedikit</option>
            <option value="3">Cukup</option>
            <option value="4">Banyak</option>
            <option value="5">Sangat Banyak</option>
          </select>

          <select name="Walc" class="form-select">
            <option selected>Konsumsi Alkohol Pada Akhir Pekan</option>
            <option value="1">Sangat Sedikit</option>
            <option value="2">Sedikit</option>
            <option value="3">Cukup</option>
            <option value="4">Banyak</option>
            <option value="5">Sangat Banyak</option>
          </select>

          <button class="btn btn-secondary" type="button" id="submitData">SUBMIT</button>
        </form>
      </div>

    </div>

    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body" style="text-align: center;">
            <h1 id="HasilPrediksi"></h1>
            <h2 id="KondisiHasil"></h2>
          </div>
          <div class="modal-footer" style="text-align: center;">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
<script>
$( document ).ready(function() {
  $('#submitData').click(function() {
    const myModal = new bootstrap.Modal('#myModal', {
      keyboard: false
    })
    $.ajax({
        type: "POST",
        data: $("#dataSubmit").serialize(),
        url: "/cbr",
        success: function(data)
        {   
          dsplit = data.split("_")
          if(dsplit[0]=="1"){
            $("#HasilPrediksi").html("DIPREDIKSI LULUS")
          }else{
            $("#HasilPrediksi").html("DIPREDIKSI TIDAK LULUS")
          }
          $("#KondisiHasil").html(dsplit[1])
          myModal.show()
        }
    });
  })
})
</script>
